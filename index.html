<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/19624705c4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css" />


</head>
<body>
    <nav class="navbar navbar-fluid navbar-expand-sm navbar-dark bg-primary" >
        <h1 class="navbar-brand" href="#">Travel Weather Dashboard</h1>
    </nav>

    <div class='container container-fluid'>
        <div class='row'>
            <div class='col col-sm-2'>
                <div class='row'>
                    <form class="form">
                        <input class="form-control inputcity" type="text" placeholder="Enter a city" id='inputcity'>
                        <button class="btn btn-outline-success" type="submit" id='searchbtn'>Search:</button>
                    </form>
                </div>
                <div class='row'><p></p></div>
                <div class='row'>
                    <ul class="list-group citylist">
                        city list here... 
                    </ul>
                </div>
                
                
            </div>
            <div class='col col-md-1'></div>
            <div class='col col-md-9'>
                <div class='row'>
                    <div class= 'col col-md-12 card'>
                        <div class='row currentHdng'>
                            <a class="cityname"></a>
                            <a class='todaydate'>  </a>
                            <img class= 'weathericon'>  
                        </div>
                        <table class="table currentdata">
                            <tbody>
                                <tr>
                                    <th scope="row">Description:</th>
                                    <td id="currentdesc"><a class="description"></a>
                                
                                    </td>
                                  </tr>
                                <tr>
                                <th scope="row">Temperature:</th>
                                <td id="currentTemp">
                                    <a class="temp" id="currentMaxTemp"></a>
                                    <a >  </a>
                                    <a class="temp" id="currentMinTemp"></a>
                                </td>
                              </tr>
                              <tr>
                                <th scope="row">Humidity:</th>
                                <td id="currentHumidity">
                                    <a class="humidity"></a>
                                </td>
                              </tr>
                              <tr>
                                <th scope="row">Wind Speed:</th>
                                <td id="currentWindspeed">
                                    <a class="wind"></a></td>
                              </tr>
                              <tr>
                                <th scope="row">UV Index:</th>
                                <td><span class="badge badge-secondary" id='currentUV'>???</span></td>
                              </tr>
                            </tbody>
                          </table>

                    </div>

                   
                </div>
                <div class='row'><p></p></div>
                <div class='row'>
                    <div class="card futureWeather">
                        <div class="card-body">
                          <h5 class="card-title futuredataTitle">Date 1</h5>
                            <table class="table futureData">
                                <tbody class='container-fluid'>
                                <tr>
                                    <img id='futureImg1'> 
                                    <th class= 'futureDataPt' scope="row"></th>
                                    <td class= 'futureDataPt'> 
                                    </td>
                                </tr>
                                <tr>
                                    <th class= 'futureDataPt' scope="row">Max Temp:</th>
                                    <td class= 'futureDataPt' id= 'futureMaxTemp1'>25</td>
                                </tr>
                                <tr>
                                    <th class= 'futureDataPt' scope="row">Min Temp:</th>
                                    <td class= 'futureDataPt' id= 'futureMinTemp1'>5</td>
                                </tr>
                                <tr>
                                    <th class= 'futureDataPt' scope="row">Humidity:</th>
                                    <td class= 'futureDataPt' id='futureHumidity1'>55%</td>
                                </tr>
                                <tr>
                                    <th class= 'futureDataPt' scope="row">Desc:</th>
                                    <td class= 'futureDataPt' >
                                        <p id='futureDesc1'></p>
                                    </td>
                                </tr>
                              
                            </tbody>
                          </table>
                        </div>
                      </div>
                      
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    
    <script src="scripts/script.js"></script>    
</body>
</html>
