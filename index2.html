<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan+2:400,500,600,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/19624705c4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css" />


</head>
<body>
<div class='container-fluid landing_page'>

    <div class='row landing'>
        <div class="landing_box jumbotron-fluid">
            <h1 >There is no such thing as bad weather.</h1>
            <h1 >Only terrible planning.</h1>
            
            <a class="btn " href="#" role="button" id='startplnbtn'>Start Planning Now</a>
          </div>
    </div>

    

</div>


<div class='container-fluid planning_page'>
    <div class="header" >
        <h2 class="heading" href="#">Travel Weather Dashboard</h2>
    </div>

    <div class='container-fluid'>
        <div class='row'>
            <div class='col col-md-3 citiesinput'>
                <div class='row'>
                    <form class="form cityform">
                        <input class="form-control inputcity" type="text" placeholder="Enter a city..." id='inputcity'>
                        
                    </form>
                </div>
                <div class='row'><p></p></div>
                <div class='row'>
                    <ul class="list-group citylist" id='citylist'>
                        
                    </ul>
                </div>
                
                
            </div>
           
            <div class="modal fade" tabindex="-1" role="dialog" id='alertmodal' aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 id='alert-heading'></h5>
                        </div>
                        <div class="modal-body">
                            <p id="alert-text" text="Error"></p>
                          </div>
                        <div class="modal-footer">
                            <button class="btn btn-primary" type="close" data-dismiss="modal" 
                                aria-label="Close" id='alertCloseBtn'>
                                <span aria-hidden="true">Close</span>
                            </button>
                        </div>
                    </div>
                    
                  </div>
            </div>
            <div class='col col-md-9 responsedata container-fluid'>
                <div class='row'>
                    <div class= 'currentHdng flex-container container-fluid'>
                        <div class='col-md-9 no-margin'> 
                            <p class='cityname'></p>
                            <p class='todaydate'></p>
                        </div>
                        <div class='col-md-3'> 
                            <img class= 'weathericon'>  
                        </div>
                    </div>
                </div>
                <div class='row'>
                    <div class= 'col col-md-12 weathercard'>

                        
                        <table class="table currentdata">
                            <tbody>
                                <tr>
                                    <th scope="row">Description:</th>
                                    <td id="currentdesc"><a class="description"></a>
                                
                                    </td>
                                  </tr>
                                  <tr>
                                    <th scope="row">Timezone:</th>
                                    <td ><a class="time" id="currenttime"></a>
                                    </td>
                                  </tr>
                                <tr>
                                    <th scope="row">Temperature:</th>
                                    <td id="currentTemp">
                                        <a class="temp" id="currentMaxTemp"></a>
                                        <a >  </a>
                                        <a class="temp" id="currentMinTemp"></a>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">Humidity:</th>
                                    <td id="currentHumidity">
                                        <a class="humidity"></a>
                                    </td>
                                </tr>
                              <tr>
                                <th scope="row">Wind Speed:</th>
                                <td id="currentWindspeed">
                                    <a class="wind"></a></td>
                              </tr>
                            </tbody>
                          </table>

                    </div>

                   
                </div>
                
                <div class='row' id='futureWeatherCards' class='flex flex-container'>
                      
                      
                </div>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <footer class="footer fixed-bottom">
        
        <p class="copywright_det"><i class="far fa-copyright copywright_det"></i> Joanna Sikorska 2020</p>
        <p class="copywright_det">Powered by <a href='openweathermap.org'>openweathermap.org</a></p>
    </footer>
</div>
    

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    
    <script src="scripts/script.js"></script>    
</body>
</html>
